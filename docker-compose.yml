services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bible_rag_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bible_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bible_password}
      POSTGRES_DB: ${POSTGRES_DB:-bible_rag}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bible_user} -d ${POSTGRES_DB:-bible_rag}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bible_rag_network

  # Neo4j (Phase 6)
  neo4j:
    image: neo4j:5-community
    container_name: bible_rag_neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4j_password}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - full  # Only start with --profile full
    networks:
      - bible_rag_network

  # Ollama LLM
  ollama:
    image: ollama/ollama:latest
    container_name: bible_rag_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    entrypoint: ["/bin/sh", "-c"]

    command: 
      - |
        /bin/ollama serve
        sleep 5
        ollama pull gemma3:4b
        wait
    restart: unless-stopped
    networks:
      - bible_rag_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bible_rag_backend
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-bible_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bible_password}
      - POSTGRES_DB=${POSTGRES_DB:-bible_rag}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-neo4j_password}
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-gemma3:4b}
      - NVIDIA_VISIBLE_DEVICES=all
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - bible_rag_network

  # Frontend (for building)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
    container_name: bible_rag_frontend
    ports:
      - "5173:80"
    restart: unless-stopped
    networks:
      - bible_rag_network

  # Nginx reverse proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: bible_rag_nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - bible_rag_network

networks:
  bible_rag_network:
    driver: bridge

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  ollama_data:
